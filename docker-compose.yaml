# docker-compose up -d
# docker compose up -d
services:
  postgres-database:
    image: 'postgres:latest'
    container_name: postgres-database
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
  postgres-database-test:
    image: 'postgres:latest'
    container_name: postgres-database-test
    ports:
      - '5433:5432'
    environment:
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres